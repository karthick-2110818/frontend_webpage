<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Summary</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .delete-btn {
            color: red;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Checkout Summary</h1>
    <table id="product-table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Weight (g)</th>
                <th>Price (₹)</th>
                <th>Freshness</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Product rows will be dynamically added here -->
        </tbody>
    </table>
    <button onclick="goToCheckout()">Proceed to Checkout</button>

    <script>
        const backendURL = "https://backend-for-fyp.onrender.com";
        let eventSource = null;

        function setupRealtimeUpdates() {
            if (eventSource) {
                eventSource.close();
            }

            eventSource = new EventSource(`${backendURL}/stream-products`);

            eventSource.onmessage = function(event) {
                const products = JSON.parse(event.data);
                updateProductTable(products);
            };

            eventSource.onerror = function(error) {
                console.error("SSE connection error:", error);
                eventSource.close();
            };
        }

        function updateProductTable(products) {
            const tableBody = document.getElementById("product-table").getElementsByTagName("tbody")[0];
            tableBody.innerHTML = ""; 

            products.forEach(product => {
                if (product.weight > 0 && product.price > 0) { 
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td>${product.name}</td>
                        <td>${product.weight.toFixed(2)}</td>
                        <td>₹${product.price.toFixed(2)}</td>
                        <td>${product.freshness}</td>
                        <td><button class="delete-btn" onclick="deleteProduct('${product.name}')">Delete</button></td>
                    `;
                }
            });

            sessionStorage.setItem("products", JSON.stringify(products));
        }

        async function deleteProduct(name) {
            try {
                const response = await fetch(`${backendURL}/product/${name}`, { method: "DELETE" });
                const result = await response.json();

                if (response.ok) {
                    alert(`Product ${name} deleted`);
                } else {
                    alert(`Error: ${result.error}`);
                }
            } catch (error) {
                console.error("Error deleting product:", error);
            }
        }

        function goToCheckout() {
            window.location.href = "checkout_payment.html";
        }

        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has("new_session")) {
                sessionStorage.clear();
                location.reload(); // Force a fresh reload if coming from checkout
            }
            setupRealtimeUpdates();
        };
    </script>
</body>
</html>
